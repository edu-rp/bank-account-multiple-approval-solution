<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account Test</title>
  </head>
  <body>

    <div>
      <h3>Create Account</h3>
      <input type="text" id="owners" />
      <button onclick="createAccount()">Create</button>
    </div>

    <div>
      <h3>View Accounts</h3>
      <p id="accounts"></p>
      <button onclick="viewAccounts()">View</button>
    </div>

    <div>
      <h3>Deposit</h3>
      <input type="text" id="depositAccount" />
      <input type="text" id="depositAmount" />
      <button onclick="deposit()">Deposit</button>
    </div>

    <div>
      <h3>Request Withdrawal</h3>
      <input type="text" id="withdrawalRequestAccount" />
      <input type="text" id="withdrawalRequestAmount" />
      <button onclick="withdrawalRequest()">Request</button>
    </div>

    <div>
      <h3>Approve Withdrawal</h3>
      <input type="text" id="withdrawalAccount" />
      <input type="text" id="withdrawalRequest" />
      <button onclick="approveWithdrawal()">Approve</button>
    </div>

    <div>
      <h3>Withdraw</h3>
      <input type="text" id="withdrawAccount" />
      <input type="text" id="withdrawRequest" />
      <button onclick="withdraw()">Withdraw</button>
    </div>

    <div>
      <h3>Pay Someone</h3>
      <input type="text" id="someone" />
      <input type="text" id="payAmount" />
      <button onclick="pay()">Pay</button>
    </div>

    <div>
      <h3>View Account Owners</h3>
      <input type="text" id="viewOwnersAccount" />
      <p id="listOwners"></p>
      <button onclick="viewOwners()">View</button>
    </div>
    
    <div id="events"></div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
